version: '3.3'
services:
  db:
    image: postgres
    container_name: db_pg
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - backend
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - backend
  api:
    image: videocallapi
    build: .
    ports:
      - 3001:3001
    networks:
      - backend
networks:
  backend:
    driver: bridge